<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <!-- Link para o Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/CSS/static.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <main class="w-100 w-sm-75 w-md-50 w-lg-40 p-4 bg-light rounded shadow-lg">
            <form method="POST" action="/enviar">
                <div class="mb-3">
                    <label for="idiomas" class="form-label">Selecione o idioma:</label>
                    <select name="idiomas" id="disabledSelect idiomas" class="form-select">
                        <option value="pt">Portuguese (Brazil)</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="textos" class="form-label">Texto:</label>
                    <textarea placeholder="Digite seu texto aqui..." id="textos" name="textos" rows="4" class="form-control"></textarea>
                </div>

                <div class="mb-3">
                    <label for="nomeArquivo" class="form-label">Nome do Arquivo:</label>
                    <input type="text" placeholder="Texto em Audio" name="nomeArquivo" id="nomeArquivo" class="form-control">
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" id="btn" class="btn btn-primary btn-lg">DOWNLOAD</button>
                </div>
            </form>
        </main>
    </div>
    <script src="../static/JS/main.js"></script>
</body>
</html>
