<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    
    <form method="POST" action="/enviar">
        <label for="textos">Texto:</label>
        <input type="text" id="textos" name="textos">
        <br>
        <label for="selectIdioma">Selecione idioma:</label>
        <select name="idiomas" id="idiomas">
            <option value="pt">Portuguese (Brazil)</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
        </select>
        <br>
        <label for="nomeArquivo">Nome do Arquivo:</label>
        <input type="text" name="nomeArquivo" id="nomeArquivo">
        <br>
        <input type="submit" value="Enviar" id="btn" onclick="apertou()">
    </form>
    {{upload}}
</body>
<script type="text/javascript" src="../static/main.js"></script>
</html>
